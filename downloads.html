<!-- Toggle dark mode function -->
<!-- Blur Removes the focous from the button after click without affecting accesibility -->
<!-- Change button string -->
<!-- Change figure -->
<script>
    function fun_dark_mode() {

        document.activeElement.blur();

        let currentMode = document.documentElement.getAttribute('data-theme');

        if (currentMode === "dark") {
            document.getElementById("constr_img").src = "media/under_construction_light2.jpg";
            document.getElementById("btn_dark_mode").innerHTML = "/Dark Mode";
            document.documentElement.setAttribute('data-theme', 'light');
            window.localStorage.setItem('theme', 'light');
        } else {
            document.getElementById("constr_img").src = "media/under_construction_dark.jpg";
            document.getElementById("btn_dark_mode").innerHTML = "/Light Mode";
            document.documentElement.setAttribute('data-theme', 'dark');
            window.localStorage.setItem('theme', 'dark');
        }


        var temp = document.getElementById("constr_img").src;
        document.getElementById("test_filename").innerHTML = temp;

    }
</script>
